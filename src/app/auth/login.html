<!-- src/app/auth/login.html -->
<div class="login-page" [class.dark]="isDarkMode()">
  <div class="login-controls">
    <!-- Language Switcher -->
    <button
      (click)="toggleLanguage()"
      type="button"
      class="control-btn"
      title="Switch language">
      <span style="font-size:1.1rem">üåê</span>
      <span>{{ currentLang() === 'ge' ? 'GE' : 'EN' }}</span>
    </button>
    <!-- Dark Mode Toggle -->
    <button
      (click)="toggleDarkMode()"
      type="button"
      class="control-btn"
      title="Toggle dark mode">
      <span style="font-size:1.25rem">{{ isDarkMode() ? '‚òÄÔ∏è' : 'üåô' }}</span>
      <span>{{ t().theme[isDarkMode() ? 'light' : 'dark'] }}</span>
    </button>
  </div>
  <div class="login-wrapper" [class.dark]="isDarkMode()">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" autocomplete="off">
      <h2>{{ t().login.signIn }}</h2>
      <div class="form-group">
        <label for="email">{{ t().login.email }}</label>
        <input
          id="email"
          formControlName="email"
          type="text"
          (keydown)="preventSpace($event)"
          [class.invalid]="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
          autocomplete="username"
        />
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="error">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">{{ t().login.emailRequired }}</span>
          <span *ngIf="loginForm.get('email')?.errors?.['whitespace']">{{ t().login.emailWhitespace }}</span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">{{ t().login.password }}</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          (keydown)="preventSpace($event)"
          [class.invalid]="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
          autocomplete="current-password"
        />
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">{{ t().login.passwordRequired }}</span>
          <span *ngIf="loginForm.get('password')?.errors?.['whitespace']">{{ t().login.passwordWhitespace }}</span>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid || loading()">
        {{ loading() ? t().login.loggingIn : t().login.logIn }}
      </button>
      <div *ngIf="error()" class="error-msg">
        {{ error() }}
      </div>
    </form>
  </div>
</div>
